<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-black"><div>Student Portal</div></nav>

    <div class="container">
        <!-- <br> -->
        <!-- <div class="row">
            <h2>Student</h2>
        </div> -->
        <div class="row">
            <div class="col-md-10">
                <input id="sbn" type="text" placeholder="Search" size="120">
            </div>
            <div class="col-md-2">
                <button id="searchbtn" type="submit">Search</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-2">
                <button id="sorta2z" type="submit">Sort A &#8594; Z</button>
            </div>
            <div class="col-md-2">
                <button id="sortz2a" type="submit">Sort Z &#8594; A</button>
            </div>
            <div class="col-md-2">
                <button id="sortmarks" type="submit">Sort By Marks</button>
            </div>
            <div class="col-md-2">
                <button id="sortpass" type="submit">Sort By Passing</button>
            </div>
            <div class="col-md-2">
                <button id="sortclass" type="submit">Sort By Class</button>
            </div>
            <div class="col-md-2">
                <button id="sortgender" type="submit">Sort By Gender</button>
            </div>
        </div>
        <br>
        <!-- <div class="row"> -->
            <table id="main" class="table table-bordered">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Class</th>
                    <th scope="col">Marks</th>
                    <th scope="col">Passing</th>
                    <th scope="col">Email</th>
                </tr>
            </thead>
            <tbody id="sdata"></tbody>
            </table>
        <!-- </div> -->
    
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
